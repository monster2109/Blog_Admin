<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/footer.css">

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/boxicons-2.1.1/css/boxicons.min.css">

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="nav">
                <a class="nav__Menu" href="index.html">Danh Mục</a>
                <a class="nav__Home" href="index.html">Trang Admin BEERUM</a>
                <a class="nav__Out" href="#">Đăng Xuất</a>
            </div>
        </div>
        <div class="container">
            <div class="sidebar">
                <ul class="sidebar__Menu">
                    <li class="sidebar__Menu-list1">
                        <a class="list1" href="Category.html">
                            <i class='bx bxs-file'>
                                Quản lí danh mục
                            </i>
                        </a>
                    </li>
                    <li class="sidebar__Menu-list2">
                        <a class="list2" href="User.html">
                            <i class='bx bxs-group'>
                                Quản lí người dùng
                            </i>
                        </a>
                    </li>
                    <li class="sidebar__Menu-list3">
                        <a class="list3" href="index.html">
                            <i class='bx bxs-paper-plane'>
                                Quản lí bài viết
                            </i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="content">
                <div class="content__User">
                    <h2 class="content__User-title">Sửa chữa danh mục</h2>

                    <div class="panel__Body">
                        <div class="form-group">
                            <label for="Name-category">Tên danh mục:</label>
                            <input required="true" type="input" class="form-control" value="Vui lòng nhập tên danh mục!">
                        </div>

                        <div class="form-group">
                            <label for="Post-category">Số bài viết:</label>
                            <input required="true" type="number" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="Follow-category">Số người theo dõi:</label>
                            <input required="true" type="number" class="form-control">
                        </div>

                        <button class="btn btn-edit">Chỉnh sửa</button>

                    </div>

                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
